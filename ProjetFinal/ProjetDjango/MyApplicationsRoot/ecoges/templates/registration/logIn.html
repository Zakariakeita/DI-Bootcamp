{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/bootstrap-4.5.2-dist/css/bootstrap.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/bootstrap-4.5.2-dist/js/bootstrap.min.js' %}">
        <link rel="stylesheet" href="{% static 'css/w3.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
       
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Eco-Ges</title>
    </head>
    <body class="">
    
        <!--Section du sidebar-->
        <section class="w3-center w3-display-middle" style="width:55%;height: 70%;">
            {% for message in messages %}
           <div class="message text-center alert alert-info {{message.tags}} " >
            {{message}} 
           </div>
           {%endfor%}
            <div class="w3-center  " style="width:100%;">
            <div class="w3-row">
                <div class="w3-col s5  w3-container  shadow p-2 mb-5  rounded-left" style="background-color: #37659A !important;height: 60vh; ">
                    <div class="w3-center " style="margin-top: 50px;">
                        <img src="{% static 'images/logo.jpeg' %}" alt="" width="120px" height="80px"><br><br>
                        <h2 style="text-shadow:1px 1px 0 #444" class="w3-text-white">Bienvenue, Utilisateur !</h2><br>
                        <p style="" class="w3-text-white">Entrer vos informations personnels et commencer la journée avec nous</p>
                        <br>
                        <button class="w3-button  w3-border w3-text-white w3-border-white w3-round-xlarge" style="background-color:#37659A !important;">About Eco-Ges</button>
                    </div>
                </div>

                <div class="w3-col s7 w3-container  shadow p-2 mb-5 bg-white  rounded-right"style="height: 60vh; padding: 0px; ">
                    <div class="w3-center w3-container " style="margin-top: 60px;">
                        <h2 style="text-shadow:1px 1px 0 #fff; color: #37659A !important; font-weight: bold;" >Connexion</h2><br>
                        <form action="{% url 'sing_in' %}" method="POST">
                            {%csrf_token%}
                        <div class="w3-center">
                            
                            <input type="email" class="form-control formulaire" name="email" id="" placeholder=" Email" required><br>
                            <input type="password" class="form-control formulaire" name="password" id="" placeholder="Mot de passe" required><br>
                        </div>
                        <div class="w3-row mt-2">
                       <div class="w3-left"><a href="#"> <p style="text-decoration: underline; font-size: 12px;">Mot de passe oublié ?</p></a></div>
                        <div class="w3-right"><a href="#"> <p style="text-decoration: underline; font-size: 12px;">Changer Mot de passe  ?</p></a></div>
                    </div>
                       <br>
                       <button class="w3-button   w3-text-white  w3-round-xlarge" style="background-color:#37659A !important; width:70%">Connexion</button>
                    </form>
                    </div>
                </div>
              </div>
            </div>     
       
        </section>
       
    
    </body>
</html>
