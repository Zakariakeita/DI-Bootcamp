<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Website</title>
</head>
<body>
    {% block content %}
    <div class="card w-25 p-3" style="width: 18rem;">
      <div class="card-header">
          {{ person.name }}'s identity
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">name : {{ person.name }}</li>
        <li class="list-group-item">email : {{ person.email }}</li>
        <li class="list-group-item">phone number : {{ person.phone_number }}</li>
        <li class="list-group-item">address : {{ person.address }}</li>
      </ul>
    </div>
    {% endblock %}
</body>
</html>
